<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<title>Главная страница</title>
<body>

<div th:replace="fragments/header :: header"></div>


<section class="probootstrap-slider flexslider">
  <div class="probootstrap-wrap-banner">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="probootstrap-home-search probootstrap-animate">
            <form action="" method="post">
              <h2 class="heading">Найдите свой дом</h2>
              <div class="probootstrap-field-group">
                <div class="probootstrap-fields">
                  <div class="search-category">
                    <i class="icon-chevron-down"></i>
                    <select name="#" id="1" class="form-control">
                      <option value="">For Rent</option>
                      <option value="">For Sale</option>
                    </select>
                  </div>
                  <div class="search-category">
                    <i class="icon-chevron-down"></i>
                    <select name="#" id="2" class="form-control">
                      <option value="">For Rent</option>
                      <option value="">For Sale</option>
                    </select>
                  </div>
                </div>
                <button class="btn btn-success" type="submit"><i class="icon-magnifying-glass t2"></i>Найти</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <li style="background-image: url(/resources/img/optimagr_tipanova_c1_170818_2.1510047426.jpg.1920x1080r.jpg);" class="overlay"></li>
</section>

<div class="clearfix visible-sm-block"></div>

<section th:if="${not #lists.isEmpty(listOfPoster)}" class="probootstrap-section probootstrap-section-lighter">
  <div class="container">
    <div class="row heading">
      <h2 class="mt0 mb50 text-center">Новые обьявления</h2>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div  th:each="poster : ${listOfPoster}" class="probootstrap-card probootstrap-listing">
          <div class="probootstrap-card-media">
            <img src="/resources/img/slider_1.jpg" class="img-responsive" >
          </div>
          <div class="probootstrap-card-text">
            <h2 class="probootstrap-card-heading"><a th:text="${poster.title}"></a></h2>
            <div class="probootstrap-listing-location">
              <i class="icon-location2"></i> <a th:text="${poster.district}"></a>
            </div>
            <div class="probootstrap-listing-category for-sale"><span><a th:text="${poster.rentType}"></a></span></div>
            <div class="probootstrap-listing-price"><strong th:text="${poster.price}"></strong> / цена</div>
          </div>
          <div class="probootstrap-card-extra">
            <ul>
              <li>
                Площадь
                <span><a th:text="${poster.square}"></a></span>
              </li>
              <li>
                Комнат
                <span><a th:text="${poster.numberOfRooms}"></a></span>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
